<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example HTML for NFT On-Chain Metadata</title> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <style>
      html, body {
        padding: 2vw; 
        width: 100%;
        height: 100%; 
      } 
      #gm{
        transition: transform 500ms ease-in-out 25ms;
      }
      #gm:hover{
        transform: skewX(360deg);
      }
    </style>
  </head>
  <body>
    <h1 id="gm">My HTML NFT</h1>
    <input type="text" onkeyup="onChangeTextInput(this.value)"></input>
  </body>
  <script>
    function onChangeTextInput(value){
      document.getElementById('gm').innerHTML = value; 
    }
  </script>
</html>
